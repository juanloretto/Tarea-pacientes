<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown link
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
   <main>
    <div class="container mt-5">
      <h2>Formulario de Paciente</h2>
      <form id="registro">
          <div class="form-row col-md-6">
              <div class="form-group col-md-6">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" placeholder="Nombre">
              </div>
              <div class="form-group col-md-6 ">
                  <label for="apellido">Apellido</label>
                  <input type="text" class="form-control" id="apellido" placeholder="Apellido">
              </div>
          </div>
          <div class="form-row col-md-6">
              <div class="form-group col-md-6">
                  <label for="fechaNacimiento">Nacimiento</label>
                  <input type="date" class="form-control" id="fechaNacimiento">
              </div>
              <div class="form-group col-md-6">
                  <label for="genero">Género</label>
                  <select class="form-control" id="genero">
                      <option>Seleccione</option>
                      <option>Masculino</option>
                      <option>Femenino</option>
                      <option>Otro</option>
                  </select>
              </div>
          </div>
          <div class="form-row col-md-6">
              <div class="form-group col-md-6">
                  <label for="dni">DNI</label>
                  <input type="text" class="form-control" id="dni" placeholder="DNI" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="direccion">Dirección</label>
                  <input type="text" class="form-control" id="direccion" placeholder="Dirección required">
              </div>
          </div>
          <div class="form-row col-md-6">
              <div class="form-group col-md-6">
                  <label for="telefono">Teléfono</label>
                  <input type="tel" class="form-control" id="telefono" placeholder="Teléfono" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
          </div>
          <div class="form-row col-md-6">
              <div class="form-group col-md-6">
                  <label for="numHistoriaClinica">Historia Clínica</label>
                  <input type="text" class="form-control" id="numHistoriaClinica" placeholder="Historia Clínica" required>
              </div>
              <div class="form-group col-md-6">
                  <label for="enfermedadPreexistente">Enfermedad</label>
                  <input type="text" class="form-control" id="enfermedadPreexistente" placeholder="Enfermedad" required>
              </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Enviar</button>
      </form>
  </div>

</main>
<footer>
  
</footer>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/app.js"></script>
</body>
</html>
